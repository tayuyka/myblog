{% load static %}
<!doctype html>
<html lang="ru">
<head >
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://kit.fontawesome.com/d916140cfc.js">
    <script src="https://kit.fontawesome.com/d916140cfc.js" crossorigin="anonymous"></script>
</head>
<body>

    <aside >
        <h3>Меню</h3>
        <ul>
            <a href="{% url 'home' %}" ><li><i class="fa-sharp fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i></i> Новости</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-sharp fa-solid fa-person"></i></i> Об авторе</li></a>
        </ul>
        <a href="{% url 'create' %}"><button  class="btn btn-info"><i class="fa-solid fa-circle-plus"></i> Добавить запись</button></a>
    </aside>
    <main>
        {% block content %}
    {% endblock %}
    </main>

</body>
</html>
