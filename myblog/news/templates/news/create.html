{% extends 'main/layout.html' %}
{% load helpers %}

{% block content %}
    <div class="features">
        <h1>Добавление</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date}}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}

{% block title %}
    Добавление статьи
{% endblock %}
